<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title> Resetario </title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Get your recipes!
    </h1>
    <p> Search for any recipe you want! </p>
    <!-- Google translate -->
    <div id="google_translate_element"></div>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase"> Input your craving! </h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"> What do you want to cook today?</label>
          <input name="Food" id="query" type="text" autofocus="true" class="form-input" placeholder="Example: pasta" />
          <button type="submit" class="btn">Get Recipe</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Cuisine</h3>
        <div id="cuisine-buttons" class="card-body">
          <button data-cuisine="Mexican" class="btn">Mexican</button>
          <button data-cuisine="Japanese" class="btn">Japanese</button>
          <button data-cuisine="Italian" class="btn">Italian</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Recipies for: <span id="repo-search-term"></span></h2>
      <div id="recipes-container" class="list-group"></div>
    </div>
  </main>

  <script src="./Assets/js/script.js"></script>
  <!-- Google translate API link -->
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
