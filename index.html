  <!DOCTYPE html>
  <html>

  <head>
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import materialize.css -->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!-- Let browser know the website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">

  <title>Resetario</title>
  </head>

  <body>
  <header>
    <h1>
      Get your recipes!
    </h1>
    <p> Resetario is a user-friendly web application designed to make your recipe search experience delightful and
      efficient! </p>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div id="google_translate_element"></div>
  </header>

  <main>
    <div class="container">

      <div class="input-section">
        <h3>Input your craving!</h3>
        <form class="search-form">
          <p>What do you want to cook today?</p>
          <input name="Food" id="query" type="text" autofocus="true" placeholder="Example: pasta" class="search-text"/>
          <button type="submit" class="Recipe-Button">Get Recipe</button>
        </form>
      </div>

      <div class="search-section">
        <h3>Search By Cuisine</h3>
        <p> Which cuisine will you be exploring today?</p>
        <div class="button-container">
          <button data-cuisine="Mexican">Mexican</button>
          <button data-cuisine="Japanese">Japanese</button>
          <button data-cuisine="Italian">Italian</button>
          <button data-cuisine="French">French</button>
          <button data-cuisine="Chinese">Chinese</button>
          <button data-cuisine="Greek">Greek</button>
          <button data-cuisine="Spanish">Spanish</button>
          <button data-cuisine="Korean">Korean</button>
        </div>
      </div>

      <!-- ERICKA -->
      <div class="history-section">
        <div>
          <h3>Recent Searches </h3>
          <ul id="search-list"></ul>
        </div>
      </div>

    </div>

    <div class="recipes-section">
      <h2>Showing Recipes for: <span id="food-search-term"></span></h2>
        <div id="recipes-container" class="list-group"></div>
    </div>
  </main>

  <script src="./Assets/js/script.js"></script>
  </body>

  </html>
